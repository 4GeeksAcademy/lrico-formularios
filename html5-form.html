<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e3425594a8.js" crossorigin="anonymous"></script> 
</head>
  <body>
    <h1>Bienvenidos a formulario</h1>
    
    <div class="bg-light border border-light-subtle w-50 mx-auto">
        <div class="p-2">
            <h3>Payment form example</h3>
        </div>
        <div class="bg-white border border-light-subtle">
            <div class="alert alert-danger m-3" role="alert">
                Some fields are mising
            </div>
            <form class="mx-auto p-1">
                <div class="container mb-3">
                    <div class="row">
                        <div class="col-5">
                            <label for="card" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="card" aria-describedby="emailHelp" placeholder="xxxxxxxxx">
                        </div>
                        <div class="col-3">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="cvc">
                        </div>
                        <div class="col-4">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="amount">
                        </div>
                    </div>
                </div>
                <div class="container mb-3">
                <div class="row">
                    <div class="col-md-6">
                      <label for="firstname">First Name</label>
                      <input type="text" class="form-control" id="firstname" placeholder="First name">
                    </div>
                    <div class="col-md-6">
                      <label for="lastname">Last Name</label>
                      <input type="text" class="form-control" id="lastname" placeholder="Last name">
                    </div>
                </div>
                </div>
                <div class="container mb-3">
                    <div class="row">
                        <div class="col-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="card">
                        </div>
                        <div class="form-group col-3">
                            <label for="state" class="form-label">State</label>
                            <select class="form-control" name="state" id="state">
                                <option selected>Pick a State</option>
                                <option> Nueva Esparta</option>
                                <option>Caracas</option>
                                <option>Bolivar</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="postalcode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="card">
                        </div>
                    </div>
                </div>
                <div class="container mb-3">
                    <fieldset class="form-group">
                        <div class="row">
                          <div class="col-6 align-center">
                            <div class="mb-3">
                            <label for="typecard"> We accept:</label>
                            </div>
                            <div class="container bg-dark-subtle rounded">
                                <div class="row">
                                    <div class="form-check col-3">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                    </div>
                                    <div class="form-check col-3">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                    </div>
                                    <div class="form-check col-3">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                    <label class="form-check-label" for="gridRadios3">
                                        <i class="fa-brands fa-cc-discover"></i>
                                    </label>
                                    </div>
                                    <div class="form-check col-3">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                        <label class="form-check-label" for="gridRadios3">
                                            <i class="fa-brands fa-cc-mastercard"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                          </div>
                          <div class="col-6">
                            <div class="form-group">
                                <label for="Message">Message</label>
                                <textarea class="form-control" id="Message rows="3"></textarea>
                                <p><small>Add any notes here.</small></p>
                              </div>
                          </div>
                        </div>
                      </fieldset>
                </div>
            </form>
        </div>
        <div class="p-1 d-flex flex-row-reverse">
            <div>
            <input class="btn btn-primary m-2" type="submit" value="Send">
            </div>
            <div>
            <input class="btn btn-secondary m-2" type="reset" value="Cancel">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
