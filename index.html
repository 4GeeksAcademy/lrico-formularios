<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Bienvenidos a formulario</h1>
    
    <div>
      <form class="w-50 bg-dark-subtle mx-auto text-white p-5">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <form>
        <div>
        <label for="name">Nombre: </label>
        <input type="text" name="name" id="name" placeholder="Ingresa tu nombre">
        </div>

        <div>
            <label for="correo">Correo: </label>
            <input type="email" name="correo" id="correo" placeholder="Ingresa tu correo">
        </div>

        <div>
          <label for="correo">Clave: </label>
          <input type="password" name="clave" id="clave" placeholder="Ingresa tu clave">
        </div>
        
        <div>
          <div>
            <label for="express">Envio express</label>
            <input type="radio" name="envio" id="demorado">
          </div>
          <div>
            <label for="normal"> Envio normal</label>
            <input type="radio" name="envio" id="normal">
          </div>
          <div>
            <label for="demorado"> Envio demorado</label>
            <input type="radio" name="envio" id="demorado">
          </div>
        </div>

        <div>
          <label for="marca"> Selecciona tu marca
          <select name="marca" id="marca">
            <option value="toyota">Toyota</option>
            <option value="audi">Audi</option>
            <option value="bmw">BMW</option>
          </select>
        </label>
        </div>

        <button type="submit">Enviar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
